<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Thông Tin Thí Sinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: #2575fc;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        label.required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-save {
            background: #2575fc;
            color: white;
            box-shadow: 0 4px 6px rgba(37, 117, 252, 0.3);
        }
        
        .btn-save:hover {
            background: #1c68e0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 117, 252, 0.4);
        }
        
        .btn-save:active {
            transform: translateY(1px);
        }
        
        .btn-next {
            background: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
        }
        
        .btn-next:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(46, 204, 113, 0.4);
        }
        
        .btn-next:active {
            transform: translateY(1px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 2.5s;
            max-width: 90%;
            text-align: center;
        }
        
        .notification.success {
            border-left: 5px solid #2ecc71;
        }
        
        .notification.error {
            border-left: 5px solid #e74c3c;
        }
        
        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            .header {
                padding: 20px 15px;
            }
            .form-container {
                padding: 20px;
            }
            .notification {
                width: 90%;
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-graduate fa-3x" style="color: white;"></i>
            </div>
            <h1>Thông tin thí sinh</h1>
            <p>Vui lòng điền đầy đủ thông tin dưới đây</p>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="hoTen" class="required">Họ và tên</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="hoTen" placeholder="Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="soDienThoai" class="required">Số điện thoại</label>
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="soDienThoai" placeholder="0987654321" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="diaChi">Địa chỉ</label>
                    <div class="input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="diaChi" placeholder="Hà Nội">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i>
                        <span>Lưu thông tin</span>
                    </button>
                    <button type="button" class="btn btn-next">
                        <i class="fas fa-arrow-right"></i>
                        <span>Tiếp tục</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>© 2023 Hệ thống Đăng ký Thí Sinh. Tất cả quyền được bảo lưu.</p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const form = document.getElementById('registrationForm');
        const notification = document.getElementById('notification');

        // Google Apps Script URL - ĐÃ ĐƯỢC SỬA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNfZYtH0aMpJpfS_SE-HpFdgiRU-5Z46CrCmo8IxZcNgcFUDdqACA11MGa46UyaZz2Yw/exec';

        form.addEventListener('submit', async(e) => {
            e.preventDefault();

            const hoTen = document.getElementById('hoTen').value.trim();
            const soDienThoai = document.getElementById('soDienThoai').value.trim();
            const email = document.getElementById('email').value.trim();
            const diaChi = document.getElementById('diaChi').value.trim();

            // Validate required fields
            if (!hoTen || !soDienThoai) {
                showNotification('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
                return;
            }

            // Validate phone number format
            const phoneRegex = /(84|0[3|5|7|8|9])+([0-9]{8})\b/g;
            if (!phoneRegex.test(soDienThoai)) {
                showNotification('Số điện thoại không hợp lệ!', 'error');
                return;
            }

            // Validate email format if provided
            if (email && !validateEmail(email)) {
                showNotification('Email không hợp lệ!', 'error');
                return;
            }

            try {
                // Show loading state
                const saveBtn = form.querySelector('.btn-save');
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span> Đang lưu...</span>';
                saveBtn.disabled = true;

                // Prepare data for submission
                const data = {
                    hoTen: hoTen,
                    soDienThoai: soDienThoai,
                    email: email || '',
                    diaChi: diaChi || ''
                };

                // Sử dụng proxy để giải quyết vấn đề CORS
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = scriptURL;

                // Send data to Google Sheet via Google Apps Script
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });

                // Kiểm tra phản hồi
                if (!response.ok) {
                    const errorResponse = await response.text();
                    throw new Error(`Lỗi ${response.status}: ${errorResponse}`);
                }

                const result = await response.json();

                if (result.result === 'success') {
                    showNotification('Lưu thông tin thành công vào Google Sheet!', 'success');
                    form.reset();
                } else {
                    throw new Error(result.message || 'Lỗi khi gửi dữ liệu');
                }
            } catch (error) {
                console.error('Chi tiết lỗi:', error);

                // Hiển thị thông báo lỗi chi tiết
                let errorMessage = 'Có lỗi xảy ra: ';

                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Không thể kết nối đến máy chủ. Vui lòng:';
                    errorMessage += '<br>1. Kiểm tra kết nối mạng';
                    errorMessage += '<br>2. Đảm bảo URL Apps Script đúng';
                } else {
                    errorMessage += error.message;
                }

                notification.innerHTML = errorMessage;
                notification.className = 'notification error';
                notification.style.display = 'block';
            } finally {
                // Reset button state
                const saveBtn = form.querySelector('.btn-save');
                saveBtn.innerHTML = '<i class="fas fa-save"></i><span> Lưu thông tin</span>';
                saveBtn.disabled = false;
            }
        });

        // Handle "Continue" button
        document.querySelector('.btn-next').addEventListener('click', () => {
            showNotification('Chức năng "Tiếp tục" đang được phát triển', 'success');
        });

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>

</html>
