    </style>
    </style>

<body>
    <section class="time-section">
        <h2>Thời gian làm bài:</h2>
        <div id="timer">20:00</div>
    </section>
    <!-- 5 phút -->

    <!-- NHÚNG GOOGLE FORM Ở ĐÂY -->
    <iframe id="form" src="https://docs.google.com/forms/d/e/1FAIpQLSdHVqDs6hA5LTgAiufiQvzclUQPXycHcpCU8OdEEOuGOFp4Ug/viewform?embedded=true"></iframe>

    <script>
        // Tổng thời gian: 20 phút (đổi nếu cần)
        let totalTime = 20 * 60; // giây
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (totalTime <= 0) {
                clearInterval(countdown);
                alert("⏰ Hết giờ! Vui lòng nhấn 'Gửi' để nộp bài.");
                timerElement.textContent = "00:00";
                timerElement.style.color = "gray";
            }

            totalTime--;
        }, 1000);

        window.addEventListener('load', function() {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        });
    </script>
