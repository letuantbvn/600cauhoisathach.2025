<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đề hạng B</title>
    <link rel="icon" type="image/x-icon" href="image/favicon-16x16.png">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            text-align: center;
        }
        
        #timer {
            font-size: 28px;
            font-weight: bold;
            color: red;
            vertical-align: middle;
            background-color: #f8e9ea;
            border: 1px solid #f5c6cb;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .time-section {
            padding: 24px;
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 16px;
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>

<body>
    <section class="time-section">
        <h2>Thời gian làm bài:</h2>
        <div id="timer">20:00</div>
    </section>
    <!-- 5 phút -->

    <!-- NHÚNG GOOGLE FORM Ở ĐÂY -->
    <iframe id="form" src="https://docs.google.com/forms/d/e/1FAIpQLSdHVqDs6hA5LTgAiufiQvzclUQPXycHcpCU8OdEEOuGOFp4Ug/viewform?embedded=true"></iframe>
    <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdHVqDs6hA5LTgAiufiQvzclUQPXycHcpCU8OdEEOuGOFp4Ug/viewform?embedded=true" width="640" height="12431" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe> -->
    <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScE_m-kWxHcX0DS7ngECuwCdf9XL31QNAO7gsS4keqryaPL4A/viewform?embedded=true" width="640" height="15438" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe> -->

    <script>
        // Thời gian tính bằng giây
        let totalTime = 20 * 60; // 5 phút

        const timerElement = document.getElementById("timer");
        const iframe = document.getElementById("form");

        const countdown = setInterval(() => {
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            timerElement.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
            totalTime--;

            if (totalTime < 0) {
                clearInterval(countdown);
                // Hết giờ: tự động submit bằng cách redirect tới link Submit
                alert("Hết giờ! Form sẽ được nộp ngay bây giờ.");
                iframe.contentWindow.postMessage('submit', '*');
            }
        }, 1000);
    </script>
</body>

</html>
