<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đề hạng B</title>
    <link rel="icon" type="image/x-icon" href="image/favicon-16x16.png">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            text-align: center;
        }
        
        #timer {
            font-size: 28px;
            font-weight: bold;
            color: red;
            vertical-align: middle;
            background-color: #f8e9ea;
            border: 1px solid #f5c6cb;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .time-section {
            padding: 24px;
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 16px;
        }
        
        iframe {
            width: 100%;
            min-height: 3000px;
            /* Chiều cao đủ lớn để không cần cuộn iframe */
            border: none;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        @media (max-width: 600px) {
            .timer {
                font-size: 20px;
                padding: 8px;
            }
            iframe {
                min-height: 3500px;
            }
        }
        
        @media (max-width: 400px) {
            .timer {
                font-size: 18px;
                padding: 6px;
            }
            iframe {
                min-height: 4000px;
            }
        }
        
        @media (max-width: 300px) {
            .timer {
                font-size: 16px;
                padding: 4px;
            }
            iframe {
                min-height: 4500px;
            }
        }
        
        @media (max-width: 200px) {
            .timer {
                font-size: 14px;
                padding: 2px;
            }
            iframe {
                min-height: 5000px;
            }
        }
    </style>
</head>

<body>
    <section class="time-section">
        <h2>Thời gian làm bài:</h2>
        <div id="timer">20:00</div>
    </section>
    <!-- 5 phút -->

    <!-- NHÚNG GOOGLE FORM Ở ĐÂY -->
    <iframe id="form" src="https://docs.google.com/forms/d/e/1FAIpQLSdHVqDs6hA5LTgAiufiQvzclUQPXycHcpCU8OdEEOuGOFp4Ug/viewform?embedded=true"></iframe>

    <script>
        // Tổng thời gian: 20 phút (đổi nếu cần)
        let totalTime = 20 * 60; // giây
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (totalTime <= 0) {
                clearInterval(countdown);
                alert("⏰ Hết giờ! Vui lòng nhấn 'Gửi' để nộp bài.");
                timerElement.textContent = "00:00";
                timerElement.style.color = "gray";
            }

            totalTime--;
        }, 1000);
    </script>
</body>

</html>
